<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data='[{"name":"Anshu Mala","clas":"BCA","roll":34},{"name":"sheetal","clas":"bca","roll":6},{"name":"Kajal Kumari","clas":"MCA","roll":78},{"name":"Neha Kumari","clas":"BCA","roll":23}]';
        function showData()
        {
            //parse JASON dat to js object
            try{
                var jsobj=JSON.parse(data);
               
                var tbody=document.getElementById("stbody");
                for(var i=0;i<jsobj.length;i++)
                {
                    let row=document.createElement("tr");
                    let td1=document.createElement("td");
                    let td2=document.createElement("td");
                    let td3=document.createElement("td");
                    let tn1=document.createTextNode(jsobj[i].name);
                    let tn2=document.createTextNode(jsobj[i].clas);
                    let tn3=document.createTextNode(jsobj[i].roll);
                    td1.appendChild(tn1);
                    td2.appendChild(tn2);
                    td3.appendChild(tn3);
                    row.appendChild(td1);
                    row.appendChild(td2);
                    row.appendChild(td3);
                    tbody.appendChild(row);

                }


            }
            catch(ex)
            {
                alert("Exception");
            }
            

        }
    </script>
</head>
<body onload="showData();">
    <h1>Students</h1>
    <table width="100%">
        <thead>
            <tr><th>Name</th><th>class</th><th>Roll</th></tr>
        </thead>
        <tbody id="stbody">

        </tbody>
    </table>
</body>
</html>
