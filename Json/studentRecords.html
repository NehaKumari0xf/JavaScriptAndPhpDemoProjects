    <script>

roll":57,"marks":357}]';
        function showData()
        {
            try{
                //parse JASON data to js object
                var jsobj=JSON.parse(data);
                var tbody=document.getElementById("stbody");
                for(var i=0;i<jsobj.length;i++)
                {
                    let row=document.createElement("tr");
                    let td1=document.createElement("td");
                    let td2=document.createElement("td");
                    let td3=document.createElement("td");
                    let td4=document.createElement("td");
                    let td5=document.createElement("td");
                    let td6=document.createElement("td");

                    let tn1=document.createTextNode(i+1);
                    let tn2=document.createTextNode(jsobj[i].name);
                    let tn3=document.createTextNode(jsobj[i].clas);
                    let tn4=document.createTextNode(jsobj[i].sec);
                    let tn5=document.createTextNode(jsobj[i].roll);
                    let tn6=document.createTextNode(jsobj[i].marks);

                    td1.appendChild(tn1);
                    td2.appendChild(tn2);
                    td3.appendChild(tn3);
                    td4.appendChild(tn4);
                    td5.appendChild(tn5);
                    td6.appendChild(tn6);

                    row.appendChild(td1);
                    row.appendChild(td2);
                    row.appendChild(td3);
                    row.appendChild(td4);
                    row.appendChild(td5);
                    row.appendChild(td6);

                    tbody.appendChild(row);
                }
            }catch(ex){
                alert("Exception");
            }
        }
    </script>
</head>
<body onload="showData();">
    <h1 class="text-info text-center py-3"><u><b>STUDENT RECORDS</b></u></h1>
    <table class="table table-bordered table-hover">
        <thead class="bg-info text-light ">
            <tr class="text-center "><th>Sr. no</th><th>Name</th><th>Class</th><th>Section</th><th>Roll_no.</th><th>Total marks of five subjects</th></tr>
        </thead>
        <tbody id="stbody"  class="text-center table-sm">

        </tbody>
    </table>
</body>
</html>
